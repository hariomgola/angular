<h4>Angular custom pipe</h4>
<pre>
    short custom pipe : {{ someData | short : 4 }}
</pre>
<pre *ngFor="let device of deviceData | filter : 10 : 'value'">
    Device Name : {{ device.name }}
    Stock       :{{ device.value }}
</pre>

<div>
  <h4>Example of async pipe</h4>
  <!-- Without async pipe -->
  <p>|> {{ apiCallData }}</p>
  <!-- With async pipe -->
  <p>|> {{ apiCallData | async }}</p>
</div>
