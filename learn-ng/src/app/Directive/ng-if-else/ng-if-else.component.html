<p>{{ componentHeader }}</p>
<br />
<ng-container>
  <p *ngIf="textBoxInputValue == ''; else valueAddedField">
    Please Write something in text box
  </p>
  <input type="text" [(ngModel)]="textBoxInputValue" />
</ng-container>
<ng-template #valueAddedField>
  <p>{{ textBoxInputValue }}</p>
</ng-template>
