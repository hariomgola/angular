<div>Component - {{ componentName }}</div>
<!-- Component Code start from here for *ngIf-->
<ng-template #containerElseCondition>
  <p>Renedered when the submit is disabled</p>
</ng-template>
<button (click)="onSubmitClick()" [disabled]="isSubmitEnable">Submit</button>
<p *ngIf="!isSubmitEnable; else containerElseCondition">
  Render When the Submit is Enable
</p>
<!-- Component code start from here for *ngFor-->
<div *ngFor="let item of isRenderData; let i = index">{{ i }} - {{ item }}</div>
